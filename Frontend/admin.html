<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management App</title>
    <link rel="stylesheet" href="./src/admin.css">
    <link rel="website icon" type="png"
    href="./images/Beauty Art.jpeg">
</head>

<body>
    <div class="over">
        <a href="index.html" class="custom-button" onclick="logout()" >Logout</a>

        <div class="form1">

            <div class="edit-form">
                <h2>Update Product</h2>
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title">
                <label for="edit-price">Price:</label>
                <input type="number" id="edit-price">
                <button id="update-button">Update</button>
            </div>

            <div class="add-form">
                <h2>Add Product</h2>
                <form id="add-product-form">
                    <label for="add-image">Image:</label>
                    <input type="text" id="add-image" required>
                    <label for="add-name">Name:</label>
                    <input type="text" id="add-name" required>
                    <label for="add-title">Title:</label>
                    <input type="text" id="add-title" required>
                    <label for="add-price">Price:</label>
                    <input type="number" id="add-price" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>

        </div>
        <div class="productdata"></div>
    </div>
</body>

</html>

<script src="./script/admin.js"></script>
