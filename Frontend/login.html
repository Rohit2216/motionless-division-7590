<body>
  <div class="create">
    <h1 style="font-size: 24px; color: white; text-align: left;">
      Login to your account here!
      <a href="./index.html" style="display: inline-block; margin-left: 30px;">
        <img src="./images/remove.png" alt="" style="width: 20px; height: 20px;">
      </a>
    </h1>
        <form id="login-form">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="enter email here"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="enter password here" required><br>

      <input type="checkbox" onclick="myFunction()">Show Password

      <button id="btn" type="submit">Login</button>

      <p class="para-2">
        Don't have an account? <a href="signup.html">Signup here</a>
      </p>
    </form>
  </div>


  
</body>

</html>
