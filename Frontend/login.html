<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="./src/login.css">
  <link rel="website icon" type="png" href="./images/Beauty Art.jpeg">
</head>

<body>
  <div class="create">
    <h1 style="font-size: 24px; color: white; text-align: left;">
      Login to your account here!
      <a href="./index.html" style="display: inline-block; margin-left: 30px;">
        <img src="./images/remove.png" alt="" style="width: 20px; height: 20px;">
      </a>
    </h1>
    <form id="login-form">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="enter email here"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="enter password here" required><br>

      <input type="checkbox" onclick="myFunction()">Show Password

      <button id="btn" type="submit">Login</button>

      <p class="para-2">
        Don't have an account? <a href="signup.html">Signup here</a>
      </p>
    </form>
  </div>



</body>

</html>

<script src="./script/login.js"></script>
